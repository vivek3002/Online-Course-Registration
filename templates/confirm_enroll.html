{% extends 'common.html' %}
{% block common %}
    {% include 'login-student_navbar.html' %}
    {% load static %}

    <form action="{% url 'enrollment_confirmed' %}" method="post">
    {% csrf_token %}
    <table align="center">
    <tr><br>
    <th colspan="3" style="background-color: navy;color: lime;font-size: 25px;border-radius: 20px;width: 450px;text-align: center">
        Enrollment Confirmation
    </th>
    </tr>
    <tr>
    <th rowspan="6"><br>
        <img src="{% static 'images/enroll.jpeg'%}" width="250" height="150" style="margin-left: 20px">
    </th>
    <tr>

        <th>Course Id:</th>
        <td><input type="number" required name="cid"></td>
    </tr>
     <tr>
        <th>Contact No:</th>
         <td><input type="number" required name="cno" minlength="10"></td>
    </tr>

    <tr>
        <th>
         <button type="submit" class="btn btn-success" style="font-size: 15px">
             Enroll</button>
        </th>
    </tr>


    </table>
    </form>
     {% for x in messages %}
    <th style="text-align: center;color: blue"><h3>{{ x }}</h3></th>
    {% endfor %}
{% endblock %}
